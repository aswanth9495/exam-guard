<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proctoring Library Test</title>
  <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet" />
  <style>
    html {
      font-size: 10px;
    }
  </style>
</head>

<body>
  <h1 class="text-3xl font-bold mb-4">Proctoring Library Test</h1>
  <div class="mb-4">
    <h2 class="text-2xl font-semibold mb-2">Captured Snapshot:</h2>
    <img id="snapshot" alt="Snapshot will appear here" class="max-w-full h-auto" />
  </div>
  <div class="mb-4">
    <h2 class="text-2xl font-semibold mb-2">Captured Screenshot:</h2>
    <img id="screenshot" alt="Screenshot will appear here" class="max-w-full h-auto" />
  </div>
  <div id="root"></div>

  <!-- Add React and ReactDOM before proctor.js -->

  <!-- Include the Webpack bundle -->
  <!-- Using the latest CDN  -->
  <script src="proctor.js"></script>

  <script>
    Proctor.initialize('root', {
      baseUrl: 'http://localhost:3000',
      enableAllAlerts: true,
      assessmentInfo: {
        userName: 'John Doe',
        assessmentName: 'Assessment 1',
      },
      config: {
        tabSwitch: {
          enabled: true,
          showAlert: true,
          recordViolation: true,
        },
      },
      snapshotConfig: {
        enabled: true,
        frequency: 3000,
        resizeTo: { width: 160, height: 120 },
      },
      enableProctoring: false,
      mobilePairingConfig: {
        baseUrl: 'http://localhost:3000/',
        enabled: true,
        defaultPayload: {
          'api_context[id]': 16884,
          'api_context[type]': 'interviewbit_test',
        },
        endpoint: 'api/v3/proctoring/dual_camera/poll',
      },
      qrCodeConfig: {
        baseUrl: 'http://localhost:3000/',
        defaultPayload: {
          'api_context[id]': 16884,
          'api_context[type]': 'interviewbit_test',
        },
        endpoint: 'api/v3/proctoring/dual_camera/qr_code',
      },
      compatibilityCheckConfig: {
        baseUrl: 'http://localhost:3000/',
        defaultPayload: {
          'test_id': 16884,
        },
        endpoint: 'api/v3/proctoring/dual_camera/events'
      },
      callbacks: {
        onWorkflowComplete: () => {
          console.error('onWorkflowComplete triggered');
        },
        onSnapshotSuccess: ({ blob }) => {
          console.log('onSnapshotSuccess', blob);
          const snapshotImg = document.getElementById('snapshot');
          if (snapshotImg) {
            const imageUrl = URL.createObjectURL(blob);
            snapshotImg.src = imageUrl;
          }
        },
        onScreenshotSuccess: ({ blob }) => {
          console.log('onScreenshotSuccess', blob);
          const screenshotImg = document.getElementById('screenshot');
          if (screenshotImg) {
            const imageUrl = URL.createObjectURL(blob);
            screenshotImg.src = imageUrl;
          }
        },
        onDisqualified: () => {
          console.log('onDisqualified triggered');
        },
      },
    });
  </script>
</body>

</html>
